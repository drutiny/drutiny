metadata :
  machine_name: 'cub'
  title : 'CUB'
checks :
  \SiteAudit\Check\Drush\ModuleEnabled:
    modules:
      - acquia_spi
      - acquia_agent
      - acsf
      - acsf_duplication
      - acsf_openid
      - acsf_pingdom
      - acsf_theme
      - acsf_variables
      - securepages
      - syslog
  \SiteAudit\Check\Drush\ModuleDisabled:
    modules:
      - dblog
      - devel
      - overlay
      - php
      - simpletest
      - statistics
  \SiteAudit\Check\D7\PreprocessCSS : {}
  \SiteAudit\Check\D7\PreprocessJS : {}
  \SiteAudit\Check\D7\ErrorLevel : {}
  \SiteAudit\Check\D7\SecurepagesBasepath : {}
  \SiteAudit\Check\D7\SecurepagesRedirectToHttps : {}
  \SiteAudit\Check\D7\UserRegister : {}
  \SiteAudit\Check\D7\PageCacheMaximumAge :
    cache : 300
  \SiteAudit\Check\Drush\UpdateDBStatus: {}
  \SiteAudit\Check\D7\Search404: {}
  \SiteAudit\Check\D7\SearchDB:
     max_size : 50
  \SiteAudit\Check\Drush\SessionsAnon: {}
  \SiteAudit\Check\D7\CronHasRun: {}
  \SiteAudit\Check\D7\CronPoorMans: {}
  \SiteAudit\Check\D7\PageCompression: {}
  \SiteAudit\Check\D7\ZenRebuildRegistry: {}
  \SiteAudit\Check\D7\XMLSiteMapBaseUrl:
    pattern : '^https?://[-a-z]{1,63}\.[-a-z]{1,63}\.com\.au$'
  \SiteAudit\Check\Drush\User1 :
    name_blacklist : '(admin|root|drupal|god|govcms|paul|sean|ruwan)'
    mail : 'admin@example.com'
    status: 1

  # ACSF specific checks.
  \SiteAudit\Check\Acsf\ThemeSize :
    max_size : 50
    warning_size : 20
  \SiteAudit\Check\Acsf\ThemePhpLint : {}
  \SiteAudit\Check\Acsf\ThemeSecurity : {}
