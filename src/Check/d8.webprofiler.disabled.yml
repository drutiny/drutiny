title: Webprofiler
class: \Drutiny\Check\D8\ModuleDisabled
tags:
  - Drupal 8
  - Best Practice
  - Performance
description: |
  The web profiler is a developer module to help profile a PHP page load.
remediation: "Disable the module: `drush pm-uninstall webprofiler -y`"
success: The Webprofiler module is not currently enabled.
failure: The Webprofiler module is currently enabled.
parameters:
  module:
    type: string
    description: The name of the module to ensure is disabled.
    default: webprofiler
