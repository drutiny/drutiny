title: Syslog
class: \Drutiny\Check\Drupal\ModuleEnabled
description: |
  Syslog module writes Drupal watchdog logs to the syslog.
remediation: "Disable the module: `drush pm-uninstall syslog -y`"
success: The Syslog module is not currently enabled.
failure: The Syslog module is currently enabled.
parameters:
  module:
    type: string
    description: The name of the module to ensure is disabled.
    default: syslog
